<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts for modern, clean UI -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- section form -->
             <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f50d.png" height="20" width="20" loading="lazy" alt="Search">
                </button>
             </form>

            <!-- loading screen -->
             <div class="loading-container">

                <img src="./assets/loading-buffering.gif" width="150" height="150">
                <p>Loading...</p>
             </div>
            

             <!-- show weather info -->
            <div class="user-infoContainer ub-container" data-userInfoContainer>

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="Country flag">
                </div>
                 
                <!-- weather description -->
                <p data-weatherDescription></p>
                <!-- weather icon -->
                <img data-weatherIcon alt="Weather icon">
                <!-- weather temp  -->
                <p data-temp></p>
                

                <!--3 card parameters  -->
                <div class="parameter-container">
                    <!-- card 1 -->
                     <div class="parameter">
                        <img src="./assets/wind.png" alt="Wind" width="">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                     </div>

                     <div class="parameter">
                        <img src="./assets/humidity.png" alt="Humidity" width="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>

                     <div class="parameter">
                        <img src="./assets/cloud.png" alt="Clouds" width="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>
                </div>

            </div>



        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
